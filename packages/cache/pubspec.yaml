name: galileo_cache
version: 3.0.0
homepage: https://github.com/galileo-dart/cache
description: Support for server-side caching in galileo.
author: Tobe O <thosakwe@gmail.com>
publish_to: none
environment:
  sdk: ">=2.10.0 <3.0.0"
dependencies:
  galileo_framework:
    git: 
      url: https://github.com/insinfo/galileo.git
      ref: sdk-2.12.x
      path: packages/framework
  collection: ^1.0.0
  meta: ^1.0.0
  pool: ^1.0.0
dev_dependencies:
  galileo_test:
    git: 
      url: https://github.com/insinfo/galileo.git
      ref: sdk-2.12.x
      path: packages/test
  glob: ^2.0.0
  http: ^0.13.0
  test: ^1.16.5